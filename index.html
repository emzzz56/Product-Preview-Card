<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="row">
      <div class="col bg">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="img-fluid d-hidden">
      </div>
      <div class="col p-2">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="row gap-2">
          <div class="price">$149.99</div>
          <div class="oldprice">$169.99</div>
        </div>
        <button type="button" class="btn"><img src="images/icon-cart.svg" alt="" class="icon"> Add to Cart</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/emzzz56" rel="noopener noreferrer">Eman Salama</a>.
  </footer>
</body>
</html>
